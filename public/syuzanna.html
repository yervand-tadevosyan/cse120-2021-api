<!DOCTYPE html>
<html 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSE form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
  </head>

  <body style="background-color: purple"> 
    <form> 
      <div width="200" height="400" style="background-color:lavender; border-radius:5px">
      <div class="Mydiv">
        <strong>
        <span style="font-size:18pt; font-weight:bold">CSE 120 Favorite Books</span>  <br>
        <span style="font-size:12pt; color:red">* Required </span> 
      </div>
      <div class="Mydiv">
        <label for="fname">Full name <span style="color:red">* </span></label><br>
        <input type="text" id="fname" name="name" onkeyup="Validatecurrentvalue()" onblur="handleFullNameChange()" required><br> <span id="fullnameerror">Error</span>
      </div>
      <div class="Mydiv">
       <label for="title">Title <span style="color:red" >* </span></label><br>
       <input type="text" id="title" name="title" onblur="handleTitleChange()" required><br>
      </div>
      <div class="Mydiv">
       <label for="authorname">Author <span style="color:red">* </span></label><br>
       <input type="text" id="authorname" name="author" onblur="handleAuthorChange()" required><br>
      </div>
      <div class="Mydiv">
       <label for="colour">Colour </label><br>
       <input type="text" id="colour" name="colour" onblur="handleColorChange()" ><br>
      </div>
      <div class="Mydiv">
       <label for="covertype">Cover Type <span style="color:red">* </span></label><br>
       <input type="radio" id="paperback" name="covertype" value="paperback" onchange="handleCoverTypeChange(event)" required>
       <label for="paperback">Paperback </label><br>
       <input type="radio" id="hardcover" name="covertype" value="hardcover" onchange="handleCoverTypeChange(event)" required>
       <label for="hardcover">Hardcover </label><br>
       <input type="radio" id="othercover" name="covertype" value="other" onchange="handleCoverTypeChange(event)" required>
       <label for="othercover">Other </label> <input type="text" id="othertext" name="covertype" onblur="handleCustomTypeChange()"> <br>
      </div>
      <div class="Mydiv">
       <label for="numberofpages">Number of pages <span style="color:red">* </span></label> <br>
       <input type="text" id="numberofpages" name="pages" onblur="handlePageChange()" required><br>
      </div>
      <div class="Mydiv">
       <label for="price">Price</label><br>
       <input type="text" id="price" name="price" onblur="handlePriceChange()" required><br>
      </div>
      <div class="Mydiv">
       <label for="currency">Currency</label><br>
       <input type="text" id="currency" name="currency" onblur="handleCurrencyChange()" required><br>
      </div>
      <div class="Mydiv">
        <label for="language">Language <span style="color:red">* </span></label><br>
        <input type="radio" id="english" name="language" value="english" onchange="handleLanguageChange(event)" required>
        <label for="english">English </label><br>
        <input type="radio" id="armenian" name="language" value="armenian" onchange="handleLanguageChange(event)" required>
        <label for="armenian">Armenian </label><br>
        <input type="radio" id="russian" name="language" value="russian" onchange="handleLanguageChange(event)" required>
        <label for="russian">Russian </label><br>
        <input type="radio" id="french" name="language" value="french" onchange="handleLanguageChange(event)" required>
        <label for="french">French </label><br>
        <input type="radio" id="otherlanguage" name="language" value="other" onchange="handleLanguageChange(event)" required>
        <label for="otherlanguage">Other </label> <input type="text" id="otherlangtext" onblur="handleCustomLangChange()"> <br> 
      </div>
      <div class="Mydiv">
        <label for="language2">Original language</label><br>
        <input type="radio" id="english2" name="language2" value="english" onchange="handleoriginallangchange(event)" required>
        <label for="english2">English </label><br>
        <input type="radio" id="russian2" name="language2" value="russian" onchange="handleoriginallangchange(event)" required>
        <label for="russian2">Russian </label><br>
        <input type="radio" id="french2" name="language2" value="french" onchange="handleoriginallangchange(event)" required>
        <label for="french2">French </label><br>
        <input type="radio" id="armenian2" name="language2" value="armenian" onchange="handleoriginallangchange(event)" required>
        <label for="armenian2">Armenian </label><br>
        <input type="radio" id="otherlanguage2" name="language2" value="other" onchange="handleoriginallangchange(event)" required>
        <label for="otherlanguage2">Other </label> <input type="text" id="otherlangtext2" onblur="handleotherlang2change()"> <br> 
      </div>
      <div class="Mydiv">
        <label for="edition">Edition</label> <br>
        <input type="text" id="edition" name="edition" onblur="handleEditionChange()" required> <br>
      </div>
      <div class="Mydiv">
        <label for="dimensions">Dimensions</label><br>
        <input type="text" id="dimensions" name="dimensions" onblur="handleDimensionsChange()" required><br>
      </div>
      <div class="Mydiv">
        <label for="publisher">Publisher <span style="color:red">* </span></label><br>
        <input type="text" id="publisher" name="publisher" onblur="handlePublisherChange()" required><br> 
      </div>
      <div class="Mydiv">
       <label id="publishingdate">Publishing date <span style="color:red">* </span></label><br>
      <div class="Mydivrow">
       <div class="Mydivcell">
         <div class="Mydivdate">MM</div> <br>
         <input type="text" id="publishingmonth" minlength="1" maxlength="2" min="1" max="12" size="2" onblur="handlePubMonthChange()">
         <label>/</label>
       </div>
       <div class="Mydivcell">
         <div class="Mydivdate">DD</div> <br>
         <input type="text" id="publishingday" minlength="1" maxlength="2" min="1" max="31" size="2" onblur="handlePubDayChange()">
         <label>/</label> 
       </div>
       <div class="Mydivcell"> 
         <div class="Mydivdate">YYYY</div> <br>
         <input type="text" id="publishingyear" minlength="1" maxlength="4" min="0001" max="2030" size="4" required onblur="handlePubYearChange()">
       </div> 
      </div>
     </div>
      <div class="Mydiv">
       <label id="originalpubdate">Original Publishing Date</label><br>
       <div class="Mydivrow">
         <div class="Mydivcell">
           <div class="Mydivdate">MM</div> <br> 
           <input type="text" id="originalpubmonth" minlength="1" maxlength="2" min="1" max="12" size="2" onblur="handleOriginalPubMonthChange()">
           <label>/</label> 
         </div>
         <div class="Mydivcell">
           <div class="Mydivdate">DD</div> <br>
           <input type="text" id="originalpubday" minlength="1" maxlength="2" min="1" max="31" size="2" onblur="handleOriginalPubDayChange()">
           <label>/</label> 
         </div>
         <div class="Mydivcell"> 
           <div class="Mydivdate">YYYY</div> <br>
           <input type="text" id="originalpubdate" minlength="1" maxlength="4" min="0001" max="2030" size="4" onblur="handleOriginalPubYearChange()">
         </div>
       </div>
     </div>
      <div class="Mydiv">
       <label for"genre">Genre <span style="color:red">* </span></label><br>
       <input type="text" id="genre" name="genre" onblur="handleGenreChange()" required><br>
     </div>
      <div class="Mydiv">
       <label for="agerestriction">Age Restriction </label><br>
      <input type="text" id="agerestriction" name="agerestriction" onblur="handleAgeChange()" required><br>
      </div>
      <div style="text-align:center">
      <input type="submit" value="Submit" onclick="SaveData()" >
      </div>
     </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
